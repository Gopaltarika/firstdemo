<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      </style>
</head>
<body>
    <section
    style="
      height: 100vh;
      display: flex;
      justify-content: center;
      background: black;
      margin: 0 !important;
    "
  >
    <div class="">
      <h1 id="name" style="color: white"></h1>
      <p id="loginemail" style="color: white"></p>
      <p id="num" style="color: white"></p>
      <p id="adres" style="color: white"></p>
      <p id="pincode" style="color: white"></p>
    </div>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        flex-direction: column;
        max-width: 300px;
        gap: 20px;
      "
    >
      <input
        id="loginid"
        style="
          width: 100%;
          border: 2px solid #02cdcf;
          padding: 15px 20px;
          cursor: pointer;
          border-radius: 8px;
        "
        type="text"
        placeholder="Username"
      />
      <input
        id="loginpass"
        style="
          width: 100%;
          border: 2px solid #02cdcf;
          padding: 15px 20px;
          cursor: pointer;
          border-radius: 8px;
        "
        type="text"
        placeholder="password"
      />
      <div style="display: flex; width: 100%; gap: 20px;">
        <a
        href="#"
          style="
            width: 100%;
            border: 2px solid white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #02cdcf;
            border-radius: 8px;
          "
          id="btn2"
        >
          Login
      </a>
        <a href="./chng.html"
          style="
          text-align: center;
          text-decoration: none;
            width: 100%;
            border: 2px solid white;
            padding: 15px 20px;
            color: white;
            background-color: #02cdcf;
            border-radius: 8px;
          "
          id="btn3"
        >
          Forget 
      </a>
      </div>
    </div>
  </section>
  <script>
    const btn2 = document.getElementById("btn2");
      btn2.addEventListener("click", () => {
        fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            id: document.getElementById("loginid").value,
            pass: document.getElementById("loginpass").value,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            document.getElementById("name").innerHTML = data.ID;
            document.getElementById("num").innerHTML = data.contact;
            document.getElementById("pincode").innerHTML = data.pin;
            document.getElementById("adres").innerHTML = data.Address;
            document.getElementById("loginemail").innerHTML = data.mail;
          });
      });
  </script>
</body>
</html>
